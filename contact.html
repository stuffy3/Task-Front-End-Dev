	<content>
		
		<!-- insert hello world here -->
		
		<div class="images">		
			<img alt="Texas Mountains" src="https://cdn.outsideonline.com/wp-content/uploads/2024/09/Texas-Casa-Grande-Chisos-MountainsGary-Nored_s.jpg">
		</div>
        <form style="padding: 1rem;"id="contact" onsubmit="return validateEmails()">
            Your First Name:
            <input type="text">
            Your Last Name:
            <input type="text">
            Email:
            <input id="Email" type="text">
            Email Confirmation:
            <input id="Email-Confirmation" type="text">
            Any Questions?
            <input type="textarea">
            <input type="submit">
        </form>
        
        <script>
        function validateEmails() {
            const email = document.getElementById("Email").value;
            const emailConfirm = document.getElementById("Email-Confirmation").value;
        
            if (email !== emailConfirm) {
                alert("Email and Email Confirmation do not match.");
                return false; // Prevent form submission
            }
            return true;
        }
        </script>
    </content>

    <h2>Recent Visitors</h2>
